<!DOCTYPE html>
<html lang="en" class="h-100" id="login-page1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% if title %}
    <title>DRE-SMS----{{ title }}</title>
    {% else %}
    <title>DRE-SMS</title>
    {% endif %}
    <!-- Favicon icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/favicon//favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/images/favicon/site.webmanifest') }}">
    <!-- Custom Stylesheet -->
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">

</head>

<body class="h-100">
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="{{ url_for('static', filename='assets/plugins/common/common.min.js') }}"></script>
    <!-- Custom script -->
    <script src="{{ url_for('static', filename='assets/js/custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/gleek.js') }}"></script>
</body>

</html>
